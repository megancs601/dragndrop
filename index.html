<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Drag'n Drop</title>

        <script type="module" src="js/Index.js"></script>
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <div id="drop-outer-zone" class="shadow">
            <p>Upload your file(s):</p>
            <div id="drop-inner-zone">
                <div id="drop-prompt">
                    <p class="blue">Drag & Drop</p>
                    <p class="subtext">Supports JPEG, JPG, PNG</p>
                </div>

                <div id="search-zone">
                    <div id="or-split">
                        <div class="or-line"></div>
                        <p>OR</p>
                        <div class="or-line"></div>
                    </div>
                    <div id="input-zone">
                        <!-- <label for="text-input">Paste image link</label> -->
                        <input
                            type="text"
                            id="text-input"
                            name="text-input"
                            placeholder="Paste image link"
                        />
                        <button id="search-btn">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="uploaded-section"></div>
    </body>
    <footer></footer>
</html>
